<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
  <div>
    <table border="1">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>lastName</th>
        <th>mail</th>
        <th>Action</th>
      </tr>
      <th:block th:each="user : ${users}">
        <tr>
          <td th:text="${user.getId()}"></td>
          <td th:text="${user.getName()}"></td>
          <td th:text="${user.getLastName()}"></td>
          <td th:text="${user.getMail()}"></td>
          <td>
            <a th:href="@{/edit/{id}(id=${user.getId()})}">Edit</a>
            <!--<a th:href="@{/delete/{id}(id=${user.getId()})}">Delete</a>-->
            <form th:method="DELETE" th:action="@{/delete/{id}(id=${user.getId()})}">
              <input type="submit" value="Delete"/>
            </form>
          </td>
        </tr>
      </th:block>
    </table>
    <h3><a href="/new">New User</a></h3>
  </div>
</body>
</html>
